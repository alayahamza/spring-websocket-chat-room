<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body ng-app="messengerApp">
	<div ng-controller="messengerCtrl">
		<div>
			<form ng-submit="postMessage()">
				<input type="text" ng-model="newMsg" ng-required="true">
				<button >Post Message</button>
			</form>

			<div ng-repeat="msg in messages | orderBy:'-id'">
				<b>user : </b><span>{{msg.text}}</span><br>
			</div>

		</div>

	</div>

	<script type="text/javascript" src="chat-room/libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="chat-room/libs/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="chat-room/libs/sockjs/sockjs.min.js"></script>
	<script type="text/javascript" src="chat-room/libs/stomp-websocket/lib/stomp.min.js"></script>
	<script type="text/javascript" src="chat-room/app.js"></script>
	<script type="text/javascript" src="chat-room/service.js"></script>
	<script type="text/javascript" src="chat-room/controller.js"></script>
</body>
</html>
